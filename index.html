<!doctype html>

<head>
	<title>HTTP and Forms Studio</title>
	<meta charset="utf-8">
	<script>
		// TODO: create a handler
		function setSearchEngine (){			
			let radioSelect = document.querySelector("input[name=engine]:checked");
			//console.log(radioSelect.value)
			let actions = {
				google: "https://www.google.com/search",
				duckDuckGo: "https://duckduckgo.com/",
				bing: "https://www.bing.com/search",
				ask: "https://www.ask.com/web"
			};

			let selectActionsURL = radioSelect.value

			let formActionAttribute = document.getElementById("searchForm");
				
			formActionAttribute.setAttribute("action", actions[selectActionsURL]);
				
		}
    window.addEventListener("load", function(){
		// TODO: register the handler
		let engineSelector = document.getElementById("formButton");

		engineSelector.addEventListener('click', function(){
			setSearchEngine();
		});
    });
	</script>
</head>

<body>

	<form id="searchForm" action="" method="GET">
	<!-- TODO: add form elements -->
	<input type="text" name="q"/>
	<label>Google <input type="radio" name="engine" value="google"></label>
	<label>DuckDuckGo <input type="radio" name="engine" value="duckDuckGo"></label>
	<label>Bing <input type="radio" name="engine" value="bing"></label>
	<label>Ask <input type="radio" name="engine" value="ask"></label>
	<button id="formButton">Go!</button>
	</form>

</body>
